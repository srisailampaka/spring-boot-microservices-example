server.port=8090
spring.application.name=auth-service

eureka.client.serviceUrl.defaultZone=https://localhost:8761/eureka/

# To enable HTTPS, generate a Java keystore and uncomment the properties below.
# Example (run once in PowerShell):
# keytool -genkeypair -alias auth-keystore -keyalg RSA -keysize 2048 -storetype PKCS12 -keystore auth-keystore.p12 -validity 3650 -storepass changeit -keypass changeit -dname "CN=localhost"
# Then set:
# server.ssl.key-store=classpath:auth-keystore.p12
# server.ssl.key-store-password=changeit
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=auth-keystore

server.ssl.key-store=classpath:auth-keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=auth-keystore

# JWT secret used to sign tokens. Keep in env or vault for production.
jwt.secret=changeit-changeit-changeit-changeit-0123456789

# H2 / JPA
spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

